<ng-template appPlaceHolder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <!-- <div class="alert alert-danger" *ngIf="error">{{error}}</div> -->
        <!-- <app-alert [message]="authError" (closeComponent)="closeComponent(event)" *ngIf="authError" ></app-alert> -->
        <app-loading-spinner *ngIf="isLoading" style="text-align:center"></app-loading-spinner>
        <form (ngSubmit)="authenticateUser();" #auth="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="emailId">E-Mail</label>
                <input type="email" id="emailId" class="form-control" name="emailModel" email ngModel required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="passwordModel" ngModel required minlength="6">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="auth.invalid">{{isLoginMode==true?"Login":"Sign Up"}}</button>|
            <button class="btn btn-primary" type="button" (click)="changeLoginMode();">Switch To {{isLoginMode==true?"Sign Up":"Login"}}</button>
        </form>
    </div>
</div>
