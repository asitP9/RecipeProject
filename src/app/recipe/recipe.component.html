<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeItem)="emitRecipeList($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [selrecipe]="selectedRecipe" *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <h1>Please Select A Recipe</h1>
        </ng-template>
    </div>
</div>
