<a  class="list-group-item clearfix" (click)="itemClicked();">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{perItem.name}}</h4>
        <p class="list-group-item-text">{{perItem.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="perItem.imagePath" alt="" class="img-responsive" style="max-height: 50px;max-width:50px">
    </span>
</a>
