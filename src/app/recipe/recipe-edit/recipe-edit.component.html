<form [formGroup]="editRecipeForm" (ngSubmit)="onSubmit();">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success" type="submit" style="margin-right:0.5em;" [disabled]="editRecipeForm.invalid">Save</button>
            <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="imgUrl">Image URL</label>
        <input type="text" class="form-control" id="imgUrl" formControlName="imagePath" #imagePath>
        <img [src]="imagePath.value" class="img-responsive">
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="6" class="form-control" id="description" formControlName="description"></textarea>
    </div>   
    <div class="row">
        <div class="col-xs-12" formArrayName="ingredients" >
            <div class="row" *ngFor="let ingredient of controls; let i=index" [formGroupName]="i" style="margin-top:15px">
                <div class="col-xs-8"><input type="text" id="ingredientName" class="form-control" formControlName="name"></div>
                <div class="col-xs-2"><input type="text" id="ingredientAmount" class="form-control" formControlName="amount"></div>
                <div class="col-xs-2"><button class="btn btn-danger" type="button" (click)="deleteParticularIngredient(i)">X</button></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="addmoreIngredients()" type="button">Add Ingredient</button>
                </div>
            </div>
        </div>
    </div>  
</form>
